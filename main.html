<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f5f5f5;
    }
    #timer {
      font-size: 2rem;
      color: #333;
      background: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: inline-block;
    }
  </style>
</head>
<body>

  <p id="timer">Loading time...</p>

  <script>
    function updateTimer() {
      const now = new Date(); // Get current system date and time
      const date = now.toLocaleDateString(); // Format: e.g., 10/24/2025
      const time = now.toLocaleTimeString(); // Format: e.g., 5:30:15 PM
      document.getElementById("timer").textContent = `${date} ${time}`;
    }

    // Update every second (1000 milliseconds)
    setInterval(updateTimer, 1000);

    // Initialize immediately when page loads
    updateTimer();
  </script>

</body>
</html>
